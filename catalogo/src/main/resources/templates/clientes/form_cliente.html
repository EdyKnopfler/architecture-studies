<!DOCTYPE html>
<html>

<!-- Usando fragmento: arquivo base.html, fragmento head -->
<head th:replace="~{base :: head('Cadastro de cliente')}">
</head>

<body>
    <h1>Cadastro de cliente</h1>
    
    <!-- 
		th:object permite acessar os atributos no elemento filho com: *{atributo}
		th:field facilita o trabalho de vincular de uma forma que o Spring entende
		
		Ao invés de:
		
		<input type="text" id="cpf" name="cpf" th:value="${cliente.cpf}">
		
		Fazemos:
		
		<input type="text" th:field="*{cpf}">
	-->
	<form 
	    th:action="@{/cadastro-de-cliente}"
	    th:object="${cliente}"
	    method="post"
	>
	    <ul class="erros-validacao">
	        <li th:each="erro: ${erros}" th:text="${erro.defaultMessage}">Erro</li>
	    </ul>
	    
	    <div class="campo-form">
	        <label for="nome">Nome:</label> <br>
	        <input type="text" th:field="*{nome}">
	    </div>
	    
	    <div class="campo-form">
	        <label for="email">E-mail:</label> <br>
	        <input type="email" th:field="*{email}">
	    </div>
	    
	    <div class="campo-form">
	        <label for="senha">Senha:</label> <br>
	        <input type="password" th:field="*{senha}">
	    </div>
	    
	    <div class="campo-form">
	        <label for="cpf">CPF:</label> <br>
	        <input type="text" th:field="*{cpf}">
	    </div>
	    
	    <div class="campo-form">
	        <label for="dataNascimento">Data de nascimento:</label> <br>
	        <input type="date" th:field="*{dataNascimento}">
	    </div>
	    
	    <fieldset>
	        <legend>Endereço</legend>
	        
	        <!--
	            Aqui vai bem uma lógica para obter os dados a partir do CEP
	            (fica para depois...) 
	        -->
	        <div class="campo-form">
	            <label for="cep">CEP:</label> <br>
	            <input type="text" th:field="*{endereco.cep}">
	        </div>
	        
	        <div class="campo-form">
	            <label for="logradouro">Logradouro:</label> <br>
	            <input type="text" th:field="*{endereco.logradouro}">
	        </div>
	        
	        <div class="campo-form">
	            <label for="numero">Número:</label> <br>
	            <input type="number" th:field="*{endereco.numero}">
	        </div>
	        
	        <div class="campo-form">
	            <label for="complemento">Complemento:</label> <br>
	            <input type="text" th:field="*{endereco.complemento}">
	        </div>
	        
	        <div class="campo-form">
	            <label for="cidade">Cidade:</label> <br>
	            <input type="text" th:field="*{endereco.cidade}">
	        </div>
	        
	        <div class="campo-form">
	            <label for="uf">UF:</label> <br>
	            <select th:field="*{endereco.uf}">
	                <option value="AC">Acre</option>
	                <option value="AL">Alagoas</option>
	                <option value="AP">Amapá</option>
	                <option value="AM">Amazonas</option>
	                <option value="BA">Bahia</option>
	                <option value="CE">Ceará</option>
	                <option value="DF">Distrito Federal</option>
	                <option value="ES">Espírito Santo</option>
	                <option value="GO">Goiás</option>
	                <option value="MA">Maranhão</option>
	                <option value="MT">Mato Grosso</option>
	                <option value="MS">Mato Grosso do Sul</option>
	                <option value="MG">Minas Gerais</option>
	                <option value="PA">Pará</option>
	                <option value="PB">Paraíba</option>
	                <option value="PR">Paraná</option>
	                <option value="PE">Pernambuco</option>
	                <option value="PI">Piauí</option>
	                <option value="RJ">Rio de Janeiro</option>
	                <option value="RN">Rio Grande do Norte</option>
	                <option value="RS">Rio Grande do Sul</option>
	                <option value="RO">Rondônia</option>
	                <option value="RR">Roraima</option>
	                <option value="SC">Santa Catarina</option>
	                <option value="SP">São Paulo</option>
	                <option value="SE">Sergipe</option>
	                <option value="TO">Tocantins</option>
	                <option value="EX">Estrangeiro</option>
	            </select>
	        </div>
	    </fieldset>
	    
	    <div class="campo-form">
	        <button>Cadastrar</button>
	    </div>
	</form>
</body>

</html>
